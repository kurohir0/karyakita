<head>

		}

		}

</head>

<body>
	<!-- SIDEBAR -->
	<section id="sidebar">

			<span class="text">Showcase Hub</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="dashboardadminprofile.html">
					<i class='bx bxs-dashboard'></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li class="active">
				<a href="dashboardadminsubmit.html">
					<i class='bx bxs-doughnut-chart'></i>
					<span class="text">Submission</span>
				</a>
			</li>
			<ul class="side-menu">
				<li>
					<a href="dashboardsetting.html">
						<i class='bx bxs-cog'></i>
						<span class="text">Pengaturan</span>
					</a>
				</li>
				<li>
					<a href="login.html" class="logout">
						<i class='bx bxs-log-out-circle'></i>
						<span class="text">Keluar</span>
					</a>
				</li>
			</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarNav">
					<div class="d-flex ms-auto">
						<a href="#" class="nav-link me-3">
							<i class='bx bxs-bell'></i><span class="badge bg-danger">8</span>
						</a>
						<a href="#" class="profile">
							<img src="Assets/Image/photouser/0101.png" alt="Profile Image" class="img-fluid">
						</a>
					</div>
				</div>
			</div>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="container mt-3">
				<div class="d-flex justify-content-between align-items-center">
					<div class="head-title">
						<h1>Submission</h1>
						<ul class="breadcrumb">
							<li><a href="#">Dashboard</a></li>
							<li><i class='bx bx-chevron-right'></i></li>
							<li><a class="active" href="#">Submission</a></li>
						</ul>
					</div>

				</div>

				<div class="table-data">
					<div class="order">
						<div class="head">
							<h3>Submission List</h3>
							<div class="btn-group">
								<button class="btn btn-light" type="button" data-bs-toggle="modal"
									data-bs-target="#filterModal">
									<i class='bx bx-filter'></i> Filter
								</button>
							</div>



							<button class="btn btn-light"><i class='bx bx-search'></i></button>
						</div>
					</div>
					<div class="table-data">
						<div class="order">
							<div class="head">
								<table class="table table-striped">
									<thead>
										<tr>
											<th>Nama Pengguna</th>
											<th>Nama Projek</th>
											<th>Kategori</th>
											<th>Tanggal Submit</th>
											<th>Status</th>
											<th>Aksi</th>
										</tr>
									</thead>
									<tbody id="submissionTable">
										<tr>
											<td>
												<img src="Assets/Image/photouser/01232.jpg">
												<p>Ryo Yamada</p>
											</td>
											<td>Hutang Counter</td>
											<td>Android</td>
											<td>04-07-2024</td>
											<td><span class="status pending">Pending</span></td>
										</tr>
										<!-- Additional rows will be added here -->
									</tbody>
								</table>
							</div>
						</div>
					</div>
		</main>
		<!-- MAIN -->

		<!-- Filter Modal -->
		<div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="filterModalLabel">Filter by Category</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form id="filterForm">
							<div class="mb-3">
								<label for="categoryFilter" class="form-label">Select
									Category</label>
								<select class="form-select" id="categoryFilter" required>
									<option value="">All Categories</option>
									<option value="Technology">Technology</option>
									<option value="Science">Science</option>
									<option value="Art">Art</option>
									<!-- Tambahkan kategori lainnya sesuai kebutuhan -->
								</select>
							</div>
							<button type="submit" class="btn btn-primary">Apply Filter</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- CONTENT -->

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
	<script>
		document.getElementById('filterForm').addEventListener('submit', function (event) {
			event.preventDefault();
			const selectedCategory = document.querySelector('input[name="categoryFilter"]:checked')
				? document.querySelector('input[name="categoryFilter"]:checked').value
				: document.getElementById('categoryFilter').value;

			filterTable(selectedCategory);

			// Tutup modal setelah filter diterapkan
			bootstrap.Modal.getInstance(document.getElementById('filterModal')).hide();
		});

		function filterTable(category) {
			const rows = document.querySelectorAll('#submissionTable tr');

			rows.forEach(row => {
				const rowCategory = row.cells[1].textContent;
				row.style.display = category === '' || rowCategory === category ? '' : 'none';
			});
		}

		// Search Functionality
		document.getElementById('searchForm').addEventListener('submit', function (event) {
			event.preventDefault();
			const searchTerm = document.getElementById('searchInput').value.toLowerCase();
			const rows = document.querySelectorAll('#submissionTable tr');

			rows.forEach(row => {
				const projectName = row.cells[0].textContent.toLowerCase();
				row.style.display = projectName.includes(searchTerm) ? '' : 'none';
			});
		});

		// Filter Functionality
		function filterTable(category) {
			const rows = document.querySelectorAll('#submissionTable tr');

			rows.forEach(row => {
				const rowCategory = row.cells[1].textContent;
				row.style.display = category === '' || rowCategory === category ? '' : 'none';
			});
		}

		// Reset form and close modal
		event.target.reset();
		bootstrap.Modal.getInstance(document.getElementById('submissionModal')).hide();
		;
	</script>
</body>

</html>
