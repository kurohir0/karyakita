	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarNav">
					<div class="d-flex ms-auto">
						<a href="#" class="nav-link me-3">
							<i class='bx bxs-bell'></i><span class="badge bg-danger">8</span>

					</div>

		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Pengaturan</h1>
					<ul class="breadcrumb">
						<li>
							<a class= "active" href="dashboardadminprofile.html">Beranda</a>
						</li>
						<li><i class='bx bx-chevron-right'></i></li>
						<li>
							<a class="active" href="dashboardadminsetting.html">Pengaturan</a>
						</li>
					</ul>
				</div>
			</div>

			<div class="table-data settings">
				<div class="order">
					<div class="head">
						<h3>Pengaturan</h3>
					</div>
					<div class="settings-group">
						<div class="settings-item">
							<i class="bx bx-user"></i>
							<label for="username">Nama Pengguna</label>
							<div>
								<input type="text" id="username" value="" style="font-family: var(--poppins);">
							</div>
						</div>
						<br>
						<div class="settings-item">
							<i class="bx bx-lock"></i>
							<label for="password">Sandi</label>
							<div>
								<input type="password" id="password" value="" style="font-family: var(--poppins);">
							</div>
						</div>
						<br>
						<div class="settings-item">
							<i class="bx bx-envelope"></i>
							<label for="email">Alamat Surel/E-mail</label>
							<div>
								<input type="email" id="email" value="" style="font-family: var(--poppins);">
							</div>
						</div>
						<br>
						<div class="settings-item">
							<i class="bx bx-phone"></i>
							<label for="phone">Nomor Telepon</label>
							<div>
								<input type="tel" id="phone" value="" style="font-family: var(--poppins);">
							</div>
						</div>
						<br>
						<div class="settings-item">
							<i class="bx bx-image"></i>
							<label for="avatar">Upload Avatar</label>
							<div>
								<input type="file" id="avatar" accept="image/*">
								<div id="avatar-preview-container" style="margin-top: 10px;">
									<img id="avatar-preview" src="" alt="Avatar Preview" style="display: none; width: 100px; height: 100px; object-fit: cover; border-radius: 50%;">
								</div>
							</div>
						</div>
					</div>					
				</div>
			</div>
			<div class="save-button-container">
				<button class="save-button">
					<i class="bx bx-save"></i> Simpan
				</button>
			</div>

		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	<script>
		// Mendapatkan elemen input dan preview
		const avatarInput = document.getElementById('avatar');
		const avatarPreview = document.getElementById('avatar-preview');
	
		// Event listener untuk mengubah avatar
		avatarInput.addEventListener('change', function() {
			const file = avatarInput.files[0];
	
			// Pastikan file terpilih dan itu adalah gambar
			if (file && file.type.startsWith('image/')) {
				const reader = new FileReader();
	
				// Ketika file selesai dibaca, tampilkan preview
				reader.onload = function(e) {
					avatarPreview.src = e.target.result;
					avatarPreview.style.display = 'block';
				};
	
				// Membaca file sebagai URL data
				reader.readAsDataURL(file);
			} else {
				avatarPreview.style.display = 'none';
				avatarPreview.src = '';
			}
		});
	</script>
	<script src="Assets/JS/dashboard.js"></script>
</body>
