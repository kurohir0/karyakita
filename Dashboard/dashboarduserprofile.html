<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" href="Assets/CSS/dashboard.css">
    <title>Dashboard | User</title>
</head>
<body>

    <!-- SIDEBAR -->
	<section id="sidebar">
		<a href="../index.html" class="brand">
			<img src="Assets/Image/logo.png" alt="Descriptive Text" class="dashboard-logo">
			<span class="textshowcase">Karya Kita</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="dashboarduserprofile.html">
					<i class='bx bxs-dashboard'></i>
					<span class="text">Beranda</span>
				</a>
			</li>
			<li>
				<a href="dashboardusersubmit.html">
					<i class='bx bxs-doughnut-chart'></i>
					<span class="text">Submission</span>
				</a>
			</li>

		</ul>
		<ul class="side-menu">
			<li>
				<a href="dashboardusersetting.html">
					<i class='bx bxs-cog'></i>
					<span class="text">Pengaturan</span>
				</a>
			</li>
			<li>
				<a href="../login.html" class="logout">
					<i class='bx bxs-log-out-circle'></i>
					<span class="text">Keluar</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->


    <!-- CONTENT -->
    <section id="content">

        <!-- NAVBAR -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarNav">
					<div class="d-flex ms-auto">
						<a href="#" class="nav-link me-3">
							<i class='bx bxs-bell'></i><span class="badge bg-danger">8</span>
						</a>
						<a href="#" class="profile">
							<img src="../assets/Image/photouser/" alt="Profile Image" class="img-fluid">
						</a>
					</div>
				</div>
			</div>
		</nav>
		<!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Dashboard</h1>
                    <ul class="breadcrumb">
                        <li><a class= "active" href="dashboarduserprofile.html">Beranda</a></li>
                    </ul>
                </div>
            </div>

            <ul class="box-info">
                <li>
                    <i class='bx bxs-calendar-check'></i>
                    <span class="text">
                        <h3>10</h3>
                        <p>Projek Diunggah</p>
                    </span>
                </li>
                <li>
                    <i class='bx bxs-calendar-check'></i>
                    <span class="text">
                        <h3>10</h3>
                        <p>Projek Menunggu Ulasan</p>
                    </span>
                </li>
            </ul>

			<!-- User Profile Section -->
            <div class="profile-info">
				<img src="../assets/Image/photouser/" alt="User Profile Picture" class="profile-picture">
				<ul class="details">
					<li>
						<i class='bx bx-user'></i>
						<p>Nama Pengguna</p>
						<span id="userName"></span>
					</li>
					<li>
						<i class='bx bx-envelope'></i>
						<p>Alamat Surel/ E-Mail</p>
						<span id="userEmail"></span>
					</li>
					<li>
						<i class='bx bx-check-circle'></i>
						<p>Status</p>
						<span id="userStatus"></span>
					</li>
				</ul>
			</div>
			
        </main>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->


    <script src="Assets/JS/dashboard.js"></script>
</body>
</html>
