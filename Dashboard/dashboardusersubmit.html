<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Assets/CSS/dashboard.css">
    <title>Dashboard | Submission</title>
    <style>
        .modal-backdrop {
            z-index: 1040 !important;
        }

        .modal-content {
            z-index: 1100 !important;
        }

        .table-data {
            margin-top: 20px;
        }

        .dropdown-toggle::after {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <!-- SIDEBAR -->
	<section id="sidebar">
		<a href="../index.html" class="brand">
			<img src="Assets/Image/logo.png" alt="Descriptive Text" class="dashboard-logo">
			<span class="textshowcase">Showcase Hub</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="dashboarduserprofile.html">
					<i class='bx bxs-dashboard'></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li class="active">
				<a href="dashboardusersubmit.html">
					<i class='bx bxs-doughnut-chart'></i>
					<span class="text">Submission</span>
				</a>
			</li>

		</ul>
		<ul class="side-menu">
			<li>
				<a href="dashboardusersetting.html">
					<i class='bx bxs-cog'></i>
					<span class="text">Pengaturan</span>
				</a>
			</li>
			<li>
				<a href="login.html" class="logout">
					<i class='bx bxs-log-out-circle'></i>
					<span class="text">Keluar</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->


    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="d-flex ms-auto">
                        <a href="#" class="nav-link me-3">
                            <i class='bx bxs-bell'></i><span class="badge bg-danger">8</span>
                        </a>
                        <a href="#" class="profile">
                            <img src="../assets/Image/photouser/" alt="Profile Image" class="img-fluid">
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="container mt-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="head-title">
                        <h1>Submission</h1>
                        <ul class="breadcrumb">
                            <li><a href="#">Dashboard</a></li>
                            <li><i class='bx bx-chevron-right'></i></li>
                            <li><a class="active" href="#">Submission</a></li>
                        </ul>
                    </div>

                </div>

                <div class="table-data">
                    <div class="order">
                        <div class="head">
                            <h3>Submission List</h3>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#submissionModal">
                                <i class='bx bx-plus-circle'></i> Submit
                            </button>
                            <div class="btn-group">
                                <button class="btn btn-light" type="button" data-bs-toggle="modal"
                                    data-bs-target="#filterModal">
                                    <i class='bx bx-filter'></i> Filter
                                </button>
                            </div>

                            <!-- Filter Modal -->
                            <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="filterModalLabel">Filter berdasarkan Kategori
                                            </h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form id="filterForm">
                                                <div class="mb-3">
                                                    <label for="categoryFilter" class="form-label">Pilih
                                                        Kategori</label>
                                                    <select class="form-select" id="categoryFilter" required>
                                                        <option value="">Semua Kategori</option>
                                                        <option value="Technology">Android</option>
                                                        <option value="Science">Website</option>
                                                        <option value="Art">Desktop</option>
                                                        <!-- Tambahkan kategori lainnya sesuai kebutuhan -->
                                                    </select>
                                                </div>
                                                <button type="submit" class="btn btn-primary">Terapkan Filter</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button class="btn btn-light"><i class='bx bx-search'></i></button>
                        </div>
                    </div>
                    <div class="table-data">
                        <div class="order">
                            <div class="head">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Nama Projek</th>
                                            <th>Kategori</th>
                                            <th>Tanggal Submit</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody id="submissionTable">
                                        <tr>
                                            <td>Hutang Counter</td>
                                            <td>Android</td>
                                            <td>04-07-2024</td>
                                            <td><span class="badge bg-success">Completed</span></td>
                                        </tr>
                                        <!-- Additional rows will be added here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
        </main>
        <!-- MAIN -->

        <!-- Submission Modal -->
        <div class="modal fade" id="submissionModal" tabindex="-1" aria-labelledby="submissionModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="submissionModalLabel">Submission Baru</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="submissionForm">
                            <div class="mb-3">
                                <label for="projectName" class="form-label">Nama Projek</label>
                                <input type="text" class="form-control" id="projectName" required>
                            </div>
                            <div class="mb-3">
                                <label for="projectDesc" class="form-label">Deskripsi Projek</label>
                                <input type="textarea" class="form-control" id="projectDesc" required>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Kategori</label>
                                <select class="form-select" id="category" required>
                                    <option value="">Pilih Kategori</option>
                                    <option value="Android">Semua Kategori</option>
                                    <option value="Android">Android</option>
                                    <option value="Website">Website</option>
                                    <option value="Desktop">Desktop</option>
                                    <!-- Tambahkan kategori lainnya sesuai kebutuhan -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="fileUpload" class="form-label">Upload File</label>
                                <input class="form-control" type="file" id="fileUpload" accept=".jpg, .jpeg, .png, .mp4"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Submission Modal -->

    </section>
    <!-- CONTENT -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('filterForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const selectedCategory = document.querySelector('input[name="categoryFilter"]:checked')
                ? document.querySelector('input[name="categoryFilter"]:checked').value
                : document.getElementById('categoryFilter').value;

            filterTable(selectedCategory);

            // Tutup modal setelah filter diterapkan
            bootstrap.Modal.getInstance(document.getElementById('filterModal')).hide();
        });

        function filterTable(category) {
            const rows = document.querySelectorAll('#submissionTable tr');

            rows.forEach(row => {
                const rowCategory = row.cells[1].textContent;
                row.style.display = category === '' || rowCategory === category ? '' : 'none';
            });
        }

        // Search Functionality
        document.getElementById('searchForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#submissionTable tr');

            rows.forEach(row => {
                const projectName = row.cells[0].textContent.toLowerCase();
                row.style.display = projectName.includes(searchTerm) ? '' : 'none';
            });
        });

        // Filter Functionality
        function filterTable(category) {
            const rows = document.querySelectorAll('#submissionTable tr');

            rows.forEach(row => {
                const rowCategory = row.cells[1].textContent;
                row.style.display = category === '' || rowCategory === category ? '' : 'none';
            });
        }

        // Add new submission to table
        document.getElementById('submissionForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const projectName = document.getElementById('projectName').value;
            const category = document.getElementById('category').value;
            const projectDesc = document.getElementById('projectDesc').value;
            const currentDate = new Date().toLocaleDateString('en-GB');
            const status = 'Pending';

            const newRow = `<tr>
                                    <td>${projectName}</td>
                                    <td>${category}</td>
                                    <td>${projectDesc}</td>
                                    <td>${currentDate}</td>
                                    <td><span class="badge bg-warning">${status}</span></td>
                                </tr>`;

            document.getElementById('submissionTable').insertAdjacentHTML('beforeend', newRow);
            // Reset form and close modal
            event.target.reset();
            bootstrap.Modal.getInstance(document.getElementById('submissionModal')).hide();
        });
    </script>
</body>

</html>
