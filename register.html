<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="Assets/CSS/styles.css" />
    <script src="assets/js/user.js"></script>
</head>

<body>
    <div class="login-container">
        <img src="./Assets/Image/logo.png" alt="logo" class="logo">
        <h2>Form Registrasi</h2>
        <form action="#" method="post" id="registerForm">
            <div class="input-group">
                <label for="regUsername">Username:</label>
                <input type="text" id="regUsername" name="username" required>
                <small>Masukkan Username Anda</small>
                <br>

                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" name="email" required>
                <small>Masukkan Alamat Email Anda </small>
                <br>

                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" name="password" required>
                <small>Masukkan Password</small>
                <br>

                <label for="regConfirm_password">Confirm Password:</label>
                <input type="password" id="regConfirm_password" name="confirm_password" required>
                <small>Konfirmasi Password</small>
                <br>

                <button type="submit">Register</button>

                <p class="signup-text">Sudah punya akun? <a href="login.html">Login Sekarang</a></p>

            </div>
    </div>
</body>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // Memanggil fungsi registerUser dari user.js saat form registrasi disubmit
        registerUser();
        // Menampilkan User terdaftar
        // displayRegisteredUsers(); 
    });
</script>

</html>
