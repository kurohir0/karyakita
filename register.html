<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register Page</title>
        <link rel="stylesheet" href="Assets/CSS/styles.css"/>

    </head>

    <body>
        <div class="login-container">
            <img src="./Assets/Image/logo.png" alt="logo" class="logo">
            <h2>Form Registrasi</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <small>Masukkan Username Anda</small>
                    <br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <small>Masukkan Alamat Email Anda </small>
                    <br>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <small>Masukkan Password</small>
                    <br>

                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <small>Konfirmasi Password</small>
                    <br>

                    <button type="submit">Register</button>
                    
                    <p class="signup-text">Sudah punya akun? <a href="login.html">Login Sekarang</a></p>
                    
                </div>
        </div>    
    </body>

</html>
