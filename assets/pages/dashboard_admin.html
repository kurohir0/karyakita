<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <!-- Style -->
    <link rel="stylesheet" href="/karyakita/assets/css/dashboard.css">

    <script src="/karyakita/assets/js/user.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://kit.fontawesome.com/e1687eca8d.js" crossorigin="anonymous"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="/karyakita/assets/pages/dashboard_admin.html" class="brand">
            <img src="/karyakita/assets/image/logo.png" alt="Descriptive Text" class="dashboard-logo">
            <span class="textshowcase">Karya Kita</span>
        </a>
        <ul class="side-menu top">
            <li class="active">
                <a href="/karyakita/assets/pages/dashboard_admin.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Beranda</span>
                </a>
            </li>
            <li>
                <a href="/karyakita/assets/pages/dashboard_admin_submission.html">
                    <i class='bx bxs-doughnut-chart'></i>
                    <span class="text">Submission</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="/karyakita/assets/pages/dashboard_admin_setting.html">
                    <i class='bx bxs-cog'></i>
                    <span class="text">Pengaturan</span>
                </a>
            </li>
            <li>
                <a id="logoutButton">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Keluar</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="d-flex ms-auto">
                    <p id="greeting"></p>
                </div>
            </div>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Dashboard</h1>
                    <ul class="breadcrumb">
                        <li><a class="active" href="/karyakita/assets/pages/dashboard_admin.html">Beranda</a></li>
                    </ul>
                </div>
            </div>
            <ul class="box-info">
                <li>
                    <i class='bx bxs-group'></i>
                    <span class="text">
                        <h3 id="totalUsers"></h3>
                        <p>Total Pengguna</p>
                    </span>
                </li>
                <li>
                    <i class='bx bxs-calendar-check'></i>
                    <span class="text">
                        <h3>10</h3>
                        <p>Total Projek</p>
                    </span>
                </li>
                <li>
                    <i class='bx bxs-calendar-check'></i>
                    <span class="text">
                        <h3>5</h3>
                        <p>Projek Pending</p>
                    </span>
                </li>
            </ul>
            <div class="table-data">
                <div class="order">
                    <div class="head">
                        <h3>Submission Terbaru</h3>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Pengguna</th>
                                <th>Nama Projek</th>
                                <th>Kategori</th>
                                <th>Tanggal Submit</th>
                                <th>Status</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <img src="/karyakita/assets/image/logo.png">
                                    <p>Ryo Yamada</p>
                                </td>
                                <td>Hutang Counter</td>
                                <td>Android</td>
                                <td>04-07-2024</td>
                                <td><span class="status pending">Pending</span></td>
                                <td><span class="status pending">Ulas</span></td></a>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <script>
        document.getElementById('logoutButton').addEventListener('click', function () {
            logoutUser(); // Panggil fungsi logoutUser dari user.js saat tombol logout diklik
        });

        // Panggil fungsi displayGreeting saat halaman dimuat
        updateUserCount();
        displayGreeting();
    </script>

    <script src="/karyakita/assets/js/dashboard.js"></script>

</body>

</html>
