<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Karya Kita</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Style -->
    <link rel="stylesheet" href="/assets/css/style.css" />

    <!-- Javascript -->
    <script src="/assets/js/user.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://kit.fontawesome.com/e1687eca8d.js" crossorigin="anonymous"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Modal Section -->
    <section class="modal-section">
        <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1"
            role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content rounded-4 shadow">
                    <div class="logo text-center p-5 pb-4 border-bottom-0">
                        <img src="/assets/Image/logo.png" alt="Logo" />
                        <h1 class="fw-bold mt-2 mb-0 fs-2">Masuk</h1>
                    </div>
                    <div class="modal-body p-5 pt-0">
                        <form id="loginForm">
                            <div class="form-floating mb-3">
                                <input type="text" id="logUsername" name="username" class="form-control rounded-3"
                                    placeholder="Username" required />
                                <label for="logUsername">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" id="logPassword" name="password" class="form-control rounded-3"
                                    placeholder="logUsername" required />
                                <label for="logPassword">Password</label>
                            </div>
                            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">
                                Masuk
                            </button>
                            <hr class="my-4">
                            <div class="text-center">
                                <small class="text-body-secondary">Belum punya akun?
                                    <a href="/assets/pages/register.html">Daftar Sekarang</a>
                                </small>
                                <br>
                                <!-- <small class="text-body-secondary">Lupa Sandi?
                                    <a href="/assets/pages/password.html">Klik disini</a>
                                </small> -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

<script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        loginUser(); // Memanggil fungsi loginUser dari user.js saat form login disubmit
    });
</script>

</html>
