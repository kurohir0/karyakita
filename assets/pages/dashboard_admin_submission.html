<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <!-- Style -->
    <link rel="stylesheet" href="/karyakita/assets/css/dashboard.css">

    <script src="/karyakita/assets/js/user.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://kit.fontawesome.com/e1687eca8d.js" crossorigin="anonymous"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <style>
        .modal-backdrop {
            z-index: 1040 !important;
        }

        .modal-content {
            z-index: 1100 !important;
        }

        .table-data {
            margin-top: 20px;
        }

        .dropdown-toggle::after {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="/karyakita/assets/pages/dashboard_admin.html" class="brand">
            <img src="/karyakita/assets/image/logo.png" alt="Descriptive Text" class="dashboard-logo">
            <span class="textshowcase">Karya Kita</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="/karyakita/assets/pages/dashboard_admin.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Beranda</span>
                </a>
            </li>
            <li class="active">
                <a href="/karyakita/assets/pages/dashboard_admin_submission.html">
                    <i class='bx bxs-doughnut-chart'></i>
                    <span class="text">Submission</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="/karyakita/assets/pages/dashboard_admin_setting.html">
                    <i class='bx bxs-cog'></i>
                    <span class="text">Pengaturan</span>
                </a>
            </li>
            <li>
                <a id="logoutButton">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Keluar</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="d-flex ms-auto">
                    <p id="greeting"></p>
                </div>
            </div>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Dashboard</h1>
                    <ul class="breadcrumb">
                        <li><a class="active" href="/karyakita/assets/pages/dashboard_admin.html">Beranda</a></li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li><a class="active"
                                href="/karyakita/assets/pages/dashboard_admin_submission.html">Submission</a></li>
                    </ul>
                </div>
            </div>

            <div class="table-data">
                <div class="order">
                    <div class="head">
                        <h3>Submission List</h3>
                        <div class="btn-group">
                            <button class="btn btn-primary" type="button" data-bs-toggle="modal"
                                data-bs-target="#filterModal">
                                <i class='bx bx-filter'></i> Filter
                            </button>
                        </div>
                        <!-- Filter Modal -->
                        <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="filterModalLabel">Filter berdasarkan Kategori
                                        </h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="filterForm">
                                            <div class="mb-3">
                                                <label for="categoryFilter" class="form-label">Pilih
                                                    Kategori</label>
                                                <select class="form-select" id="categoryFilter" required>
                                                    <option value="all">Semua Kategori</option>
                                                    <option value="Tugas Akhir">Tugas Akhir</option>
                                                    <option value="Lomba">Lomba</option>
                                                    <option value="PBL">PBL</option>
                                                    <option value="Karya">Karya Perorangan</option>
                                                    <!-- Tambahkan kategori lainnya sesuai kebutuhan -->
                                                </select>
                                            </div>
                                            <button type="submit" class="btn btn-primary">Terapkan Filter</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-data">
                    <div class="order">
                        <div class="head">
                            <table id="submissionTableAdmin">
                                <thead>
                                    <tr>
                                        <th>Nama Pengguna</th>
                                        <th>Nama Projek</th>
                                        <th>Kategori</th>
                                        <th>Tanggal Submit</th>
                                        <th>Status</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Data submissions akan ditampilkan di sini -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
        </main>
        </div>
        <!-- MAIN -->

    </section>
    <!-- CONTENT -->

    <script>
        document.getElementById('logoutButton').addEventListener('click', function () {
            logoutUser(); // Panggil fungsi logoutUser dari user.js saat tombol logout diklik
        });

        // Panggil fungsi displayGreeting saat halaman dimuat
        displayGreeting();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="/karyakita/assets/js/dashboard.js"></script>
    <script src="/karyakita/assets/js/submission.js"></script>
</body>

</html>
