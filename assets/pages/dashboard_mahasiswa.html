<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Mahasiswa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <!-- Style -->
    <link rel="stylesheet" href="/karyakita/assets/css/dashboard.css">

    <script src="/karyakita/assets/js/user.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://kit.fontawesome.com/e1687eca8d.js" crossorigin="anonymous"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="/karyakita/assets/pages/dashboard_mahasiswa.html" class="brand">
            <img src="/karyakita/assets/image/logo.png" alt="Descriptive Text" class="dashboard-logo">
            <span class="textshowcase">Karya Kita</span>
        </a>
        <ul class="side-menu top">
            <li class="active">
                <a href="/karyakita/assets/pages/dashboard_mahasiswa.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Beranda</span>
                </a>
            </li>
            <li>
                <a href="/karyakita/assets/pages/dashboard_mahasiswa_submission.html">
                    <i class='bx bxs-doughnut-chart'></i>
                    <span class="text">Submission</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="/karyakita/assets/pages/dashboard_mahasiswa_setting.html">
                    <i class='bx bxs-cog'></i>
                    <span class="text">Pengaturan</span>
                </a>
            </li>
            <li>
                <a id="logoutButton">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Keluar</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content" class="loadUserPage">
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="d-flex ms-auto">
                    <p id="greeting"></p>
                </div>
            </div>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Dashboard</h1>
                    <ul class="breadcrumb">
                        <li><a class="active" href="/karyakita/assets/pages/dashboard_mahasiswa.html">Beranda</a></li>
                    </ul>
                </div>
            </div>

            <ul class="box-info">
                <li>
                    <i class='bx bxs-calendar-check'></i>
                    <span class="text">
                        <h3>10</h3>
                        <p>Projek Diunggah</p>
                    </span>
                </li>
                <li>
                    <i class='bx bxs-calendar-check'></i>
                    <span class="text">
                        <h3>10</h3>
                        <p>Projek Menunggu Ulasan</p>
                    </span>
                </li>
            </ul>

            <!-- User Profile Section -->
            <div class="profile-info">
                <img src="/karyakita/assets/image/logo.png" alt="User Profile Picture" class="profile-picture">
                <ul class="details">
                    <li>
                        <i class='bx bx-user'></i>
                        <p>Nama Pengguna</p>
                        <span id="username"></span>
                    </li>
                    <li>
                        <i class='bx bx-envelope'></i>
                        <p>Alamat Surel/ E-Mail</p>
                        <span id="email"></span>
                    </li>
                    <li>
                        <i class='bx bx-check-circle'></i>
                        <p>Status</p>
                        <span for="usertype" id="usertype"></span>
                    </li>
                </ul>
            </div>

        </main>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->
    <script>
        function loadUserData() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                const user = JSON.parse(localStorage.getItem(loggedInUser));
                if (user) {
                    document.getElementById('username').textContent = loggedInUser;
                    document.getElementById('email').textContent = user.email;
                    document.getElementById('usertype').textContent = user.type;
                } else {
                    console.error('User data not found in localStorage.');
                }
            } else {
                window.location.href =
                    '/karyakita/assets/pages/login.html'; // Redirect ke halaman login jika tidak ada pengguna yang login
            }
        }

        // Panggil fungsi loadUserData saat halaman dimuat
        window.onload = loadUserData;
    </script>
    <script>
        document.getElementById('logoutButton').addEventListener('click', function () {
            logoutUser(); // Panggil fungsi logoutUser dari user.js saat tombol logout diklik
        });
        // Panggil fungsi displayGreeting saat halaman dimuat
        displayGreeting();
    </script>
    <script src="/karyakita/assets/js/dashboard.js"></script>
</body>

</html>
