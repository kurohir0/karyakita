<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="Assets/CSS/styles.css" />
    <script src="assets/js/user.js"></script>
</head>

<body>
    <div class="login-container">
        <img src="Assets/Image/logo.png" alt="Logo" class="logo" />
        <h2>Masuk</h2>
        <form id="loginForm">

            <div class="input-group">
                <label for="logUsername">Username</label>
                <input type="text" id="logUsername" name="username" required />
                <small>Masukan Email / Username</small>
                <br>

                <label for="logPassword">Password</label>
                <input type="password" id="logPassword" name="password" required />
                <small>Masukan Password anda</small>
            </div>

            <button type="submit">Masuk</button>

            <p class="signup-text">
                Belum punya akun? <a href="register.html">Daftar Sekarang</a></p>

            <p class="signup-text">Lupa Sandi? <a href="password.html">Klik disini</a></p>
        </form>
    </div>
</body>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        loginUser(); // Memanggil fungsi loginUser dari user.js saat form login disubmit
    });
</script>

</html>
